
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ecos de Aetherion - Realidade Ultra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Engine de Renderiza√ß√£o Canvas -->
    <canvas id="renderCanvas"></canvas>
    <canvas id="uiCanvas"></canvas>
    
    <!-- WebGL Container para Efeitos Avan√ßados -->
    <div id="webgl-container"></div>

    <!-- UI Layer -->
    <div id="ui-layer">
        <!-- Menu Principal -->
        <div id="mainMenu" class="screen active">
            <div class="cinematic-bg"></div>
            <div class="vignette"></div>
            <div class="title-container">
                <h1 class="game-title" data-text="ECOS DE AETHERION">ECOS DE AETHERION</h1>
                <div class="subtitle">REALIDADE ULTRA</div>
            </div>
            <div class="menu-options">
                <button class="menu-btn" onclick="Game.startNew()">
                    <span class="btn-text">INICIAR JORNADA</span>
                    <div class="btn-glitch"></div>
                </button>
                <button class="menu-btn" onclick="Game.load()">
                    <span class="btn-text">CONTINUAR</span>
                    <div class="save-info" id="saveInfo">Nenhum dado salvo</div>
                </button>
                <button class="menu-btn" onclick="Game.settings()">
                    <span class="btn-text">CONFIGURA√á√ïES RTX</span>
                </button>
            </div>
            <div class="version">Build 2.0 - Ultra Reality Engine</div>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen">
            <div class="loading-cinematic">
                <div class="loading-bar-container">
                    <div class="loading-bar"></div>
                    <div class="loading-text">GERANDO MUNDO PROCEDURAL...</div>
                    <div class="loading-detail" id="loadingDetail">Inicializando shaders...</div>
                </div>
            </div>
        </div>

        <!-- HUD do Jogo -->
        <div id="gameHUD" class="screen">
            <!-- Minimap 3D -->
            <div class="minimap-container">
                <canvas id="minimapCanvas" width="200" height="200"></canvas>
                <div class="compass">N</div>
            </div>

            <!-- Stats do Jogador -->
            <div class="stats-panel">
                <div class="health-section">
                    <div class="bar-container">
                        <div class="bar-label">VITALIDADE</div>
                        <div class="bar-bg">
                            <div class="bar-fill health" id="healthBar"></div>
                            <div class="bar-glow"></div>
                        </div>
                        <div class="bar-value" id="healthValue">100/100</div>
                    </div>
                </div>
                
                <div class="mana-section">
                    <div class="bar-container">
                        <div class="bar-label">ESS√äNCIA</div>
                        <div class="bar-bg">
                            <div class="bar-fill mana" id="manaBar"></div>
                            <div class="bar-glow mana-glow"></div>
                        </div>
                        <div class="bar-value" id="manaValue">100/100</div>
                    </div>
                </div>

                <div class="exp-section">
                    <div class="bar-container small">
                        <div class="bar-fill exp" id="expBar"></div>
                    </div>
                    <div class="level-badge" id="levelBadge">LVL 1</div>
                </div>
            </div>

            <!-- Indicadores de Status -->
            <div class="status-effects" id="statusEffects"></div>

            <!-- Muni√ß√£o/Habilidades -->
            <div class="abilities-bar">
                <div class="ability-slot" data-key="1">
                    <div class="ability-icon" id="ability1">‚öîÔ∏è</div>
                    <div class="ability-cd" id="cd1"></div>
                    <div class="keybind">1</div>
                </div>
                <div class="ability-slot" data-key="2">
                    <div class="ability-icon" id="ability2">üîÆ</div>
                    <div class="ability-cd" id="cd2"></div>
                    <div class="keybind">2</div>
                </div>
                <div class="ability-slot" data-key="3">
                    <div class="ability-icon" id="ability3">üõ°Ô∏è</div>
                    <div class="ability-cd" id="cd3"></div>
                    <div class="keybind">3</div>
                </div>
                <div class="ability-slot" data-key="4">
                    <div class="ability-icon" id="ability4">‚ö°</div>
                    <div class="ability-cd" id="cd4"></div>
                    <div class="keybind">4</div>
                </div>
            </div>

            <!-- Crosshair Din√¢mico -->
            <div class="crosshair" id="crosshair">
                <div class="crosshair-dot"></div>
                <div class="crosshair-lines"></div>
            </div>

            <!-- Notifica√ß√µes -->
            <div class="notification-area" id="notifications"></div>

            <!-- Di√°logo -->
            <div class="dialogue-container" id="dialogueBox">
                <div class="dialogue-portrait" id="dialoguePortrait"></div>
                <div class="dialogue-content">
                    <div class="dialogue-name" id="dialogueName"></div>
                    <div class="dialogue-text" id="dialogueText"></div>
                    <div class="dialogue-choices" id="dialogueChoices"></div>
                </div>
            </div>

            <!-- Invent√°rio -->
            <div class="inventory-panel" id="inventoryPanel">
                <div class="inventory-grid" id="inventoryGrid"></div>
            </div>
        </div>

        <!-- Controles Mobile -->
        <div id="mobileControls">
            <div class="joystick-zone" id="moveJoystick">
                <div class="joystick-bg"></div>
                <div class="joystick-handle" id="moveHandle"></div>
            </div>
            
            <div class="action-zone">
                <div class="action-btn attack" id="btnAttack" ontouchstart="Input.attackStart(event)" ontouchend="Input.attackEnd(event)">
                    <div class="btn-icon">‚öîÔ∏è</div>
                    <div class="btn-ring"></div>
                </div>
                <div class="action-btn ability" id="btnAbility" ontouchstart="Input.abilityStart(event)" ontouchend="Input.abilityEnd(event)">
                    <div class="btn-icon">üîÆ</div>
                    <div class="btn-ring"></div>
                </div>
                <div class="action-btn dodge" id="btnDodge" ontouchstart="Input.dodge(event)">
                    <div class="btn-icon">üí®</div>
                </div>
            </div>

            <div class="camera-zone" id="cameraZone" ontouchmove="Input.cameraMove(event)" ontouchstart="Input.cameraStart(event)">
                <div class="camera-hint">üëÅÔ∏è</div>
            </div>
        </div>

        <!-- Debug/IA Panel -->
        <div id="aiPanel" class="dev-panel">
            <div class="dev-header">IA AUTO-DEBUG</div>
            <div class="dev-logs" id="aiLogs"></div>
            <div class="dev-stats">
                <div>FPS: <span id="fps">60</span></div>
                <div>Entidades: <span id="entityCount">0</span></div>
                <div>Part√≠culas: <span id="particleCount">0</span></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="lua-engine.js"></script>
    <script src="physics-engine.js"></script>
    <script src="render-engine.js"></script>
    <script src="ai-debug.js"></script>
    <script src="game.js"></script>
</body>
</html>
