<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecos de Aetherion - Mundo de Luis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 101;
        }
        
        #crosshair.interacting {
            border-color: #00ff88;
            transform: translate(-50%, -50%) scale(1.5);
            box-shadow: 0 0 20px #00ff88;
        }
        
        #interactionPrompt {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
            border: 2px solid #00ff88;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        #interactionPrompt.visible {
            opacity: 1;
        }
        
        #dialogueBox {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: rgba(10, 15, 30, 0.95);
            border: 3px solid #4a90e2;
            border-radius: 20px;
            padding: 30px;
            color: white;
            display: none;
            pointer-events: auto;
            backdrop-filter: blur(20px);
            z-index: 200;
        }
        
        #dialogueBox.active {
            display: block;
        }
        
        .speaker-name {
            color: #4a90e2;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .dialogue-text {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .dialogue-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .dialogue-option {
            background: rgba(74, 144, 226, 0.2);
            border: 2px solid #4a90e2;
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 16px;
            pointer-events: auto;
        }
        
        .dialogue-option:hover {
            background: rgba(74, 144, 226, 0.5);
            transform: translateX(10px);
        }
        
        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 15, 30, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            color: white;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        .stat-bar {
            margin: 10px 0;
        }
        
        .stat-label {
            display: inline-block;
            width: 80px;
            font-size: 14px;
        }
        
        .stat-value {
            display: inline-block;
            width: 120px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            vertical-align: middle;
        }
        
        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            transition: width 0.3s;
        }
        
        #inventory {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10, 15, 30, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #4a90e2;
            color: white;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            transition: opacity 0.5s;
        }
        
        #loading h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(74, 144, 226, 0.8);
        }
        
        #loading p {
            font-size: 20px;
            opacity: 0.8;
            margin: 10px 0;
        }
        
        #loadingBar {
            width: 400px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin-top: 30px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        #loadingProgress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #4a90e2);
            transition: width 0.3s;
        }
        
        #startButton {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(90deg, #00ff88, #4a90e2);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            display: none;
            transition: transform 0.3s;
        }
        
        #startButton:hover {
            transform: scale(1.1);
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.8;
        }
        
        kbd {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        #error {
            color: #ff6b6b;
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>üå≤ Ecos de Aetherion</h1>
        <p id="loadingText">Inicializando mundo...</p>
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
        <button id="startButton" onclick="startGame()">üéÆ ENTRAR NO MUNDO</button>
        <div id="error"></div>
    </div>

    <div id="ui" style="display: none;">
        <div id="crosshair"></div>
        <div id="interactionPrompt">Pressione <kbd>E</kbd> para interagir</div>
        
        <div id="dialogueBox">
            <div class="speaker-name" id="speakerName">Luis</div>
            <div class="dialogue-text" id="dialogueText"></div>
            <div class="dialogue-options" id="dialogueOptions"></div>
        </div>
        
        <div id="stats">
            <h3>‚ù§Ô∏è Status</h3>
            <div class="stat-bar">
                <span class="stat-label">Sa√∫de:</span>
                <span class="stat-value"><div class="stat-fill" id="healthBar" style="width: 100%"></div></span>
            </div>
            <div class="stat-bar">
                <span class="stat-label">Energia:</span>
                <span class="stat-value"><div class="stat-fill" id="energyBar" style="width: 100%; background: linear-gradient(90deg, #ffcc00, #ff9900)"></div></span>
            </div>
            <div class="stat-bar">
                <span class="stat-label">Amizade:</span>
                <span class="stat-value"><div class="stat-fill" id="friendshipBar" style="width: 50%; background: linear-gradient(90deg, #ff6b9d, #c44569)"></div></span>
            </div>
        </div>
        
        <div id="inventory">
            <h3>üéí Invent√°rio</h3>
            <div id="inventoryList">
                <div style="padding: 5px;">üó°Ô∏è Espada de Madeira</div>
                <div style="padding: 5px;">üçé Ma√ß√£ x3</div>
            </div>
        </div>
        
        <div id="controls">
            <strong>Controles:</strong><br>
            <kbd>WASD</kbd> Mover | <kbd>MOUSE</kbd> Olhar<br>
            <kbd>E</kbd> Interagir | <kbd>F</kbd> Sentar<br>
            <kbd>ESC</kbd> Menu | <kbd>SHIFT</kbd> Correr
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Sistema de Loading
        const loadingScreen = document.getElementById('loading');
        const loadingProgress = document.getElementById('loadingProgress');
        const loadingText = document.getElementById('loadingText');
        const startButton = document.getElementById('startButton');
        const ui = document.getElementById('ui');
        const errorDiv = document.getElementById('error');
        
        let scene, camera, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();
        let isLocked = false;
        
        const npcs = [];
        const animals = [];
        const buildings = [];
        const interactables = [];
        let friendshipLevel = 50;
        let canInteract = null;
        
        // Verificar se Three.js carregou
        if (typeof THREE === 'undefined') {
            showError('Erro ao carregar Three.js. Verifique sua conex√£o.');
        } else {
            initWorld();
        }
        
        function showError(msg) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = '‚ùå ' + msg;
            loadingText.textContent = 'Erro de carregamento';
        }
        
        function updateProgress(percent, text) {
            loadingProgress.style.width = percent + '%';
            if (text) loadingText.textContent = text;
        }
        
        function initWorld() {
            try {
                updateProgress(10, 'Criando cena 3D...');
                
                // Cena
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);
                scene.fog = new THREE.Fog(0x87CEEB, 20, 300);
                
                // C√¢mera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 2, 10);
                
                // Renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.body.appendChild(renderer.domElement);
                
                updateProgress(20, 'Adicionando ilumina√ß√£o...');
                
                // Luzes
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const sunLight = new THREE.DirectionalLight(0xffffff, 1);
                sunLight.position.set(50, 100, 50);
                sunLight.castShadow = true;
                sunLight.shadow.mapSize.width = 2048;
                sunLight.shadow.mapSize.height = 2048;
                sunLight.shadow.camera.near = 0.5;
                sunLight.shadow.camera.far = 500;
                sunLight.shadow.camera.left = -200;
                sunLight.shadow.camera.right = 200;
                sunLight.shadow.camera.top = 200;
                sunLight.shadow.camera.bottom = -200;
                scene.add(sunLight);
                
                updateProgress(30, 'Gerando terreno...');
                
                // Terreno simples mas eficaz
                const groundGeometry = new THREE.PlaneGeometry(400, 400, 100, 100);
                
                // Eleva√ß√µes suaves
                const positions = groundGeometry.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const x = positions.getX(i);
                    const y = positions.getY(i);
                    const z = Math.sin(x * 0.02) * Math.cos(y * 0.02) * 3;
                    positions.setZ(i, z);
                }
                groundGeometry.computeVertexNormals();
                
                const groundMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x3d7c47,
                    roughness: 0.8
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                scene.add(ground);
                
                updateProgress(40, 'Plantando √°rvores...');
                
                // √Årvores otimizadas
                const treeCount = 100;
                for (let i = 0; i < treeCount; i++) {
                    createSimpleTree();
                }
                
                updateProgress(50, 'Construindo casas...');
                
                // Casas
                createHouse(0, 0, true); // Casa do Luis
                createHouse(30, 0);
                createHouse(-30, 0);
                createHouse(0, 30);
                createHouse(0, -30);
                
                updateProgress(60, 'Criando animais...');
                
                // Animais
                for (let i = 0; i < 20; i++) {
                    createAnimal();
                }
                
                updateProgress(70, 'Populando com NPCs...');
                
                // Luis
                createLuis(5, 5);
                
                // Outros NPCs
                for (let i = 0; i < 20; i++) {
                    createNPC();
                }
                
                updateProgress(80, 'Configurando controles...');
                
                // Controles
                setupControls();
                
                updateProgress(100, 'Pronto!');
                
                // Mostrar bot√£o de iniciar
                setTimeout(() => {
                    startButton.style.display = 'block';
                    loadingText.textContent = 'Mundo criado com sucesso!';
                }, 500);
                
            } catch (e) {
                showError('Erro: ' + e.message);
                console.error(e);
            }
        }
        
        function createSimpleTree() {
            const group = new THREE.Group();
            
            // Tronco
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(0.4, 0.6, 6, 8),
                new THREE.MeshStandardMaterial({ color: 0x4a3728 })
            );
            trunk.position.y = 3;
            trunk.castShadow = true;
            group.add(trunk);
            
            // Folhas - 3 camadas
            const leavesMat = new THREE.MeshStandardMaterial({ color: 0x2d5016 });
            
            for (let i = 0; i < 3; i++) {
                const leaves = new THREE.Mesh(
                    new THREE.ConeGeometry(3.5 - i * 0.8, 3, 8),
                    leavesMat
                );
                leaves.position.y = 7 + i * 2;
                leaves.castShadow = true;
                group.add(leaves);
            }
            
            // Posi√ß√£o aleat√≥ria (evitando centro)
            let x, z;
            do {
                x = (Math.random() - 0.5) * 300;
                z = (Math.random() - 0.5) * 300;
            } while (Math.abs(x) < 20 && Math.abs(z) < 20);
            
            group.position.set(x, 0, z);
            const scale = 0.8 + Math.random() * 0.4;
            group.scale.set(scale, scale, scale);
            
            scene.add(group);
        }
        
        function createHouse(x, z, isLuisHouse = false) {
            const house = new THREE.Group();
            
            // Paredes
            const walls = new THREE.Mesh(
                new THREE.BoxGeometry(12, 8, 10),
                new THREE.MeshStandardMaterial({ color: isLuisHouse ? 0x4a90e2 : 0xe8dcc5 })
            );
            walls.position.y = 4;
            walls.castShadow = true;
            walls.receiveShadow = true;
            house.add(walls);
            
            // Telhado
            const roof = new THREE.Mesh(
                new THREE.ConeGeometry(9, 5, 4),
                new THREE.MeshStandardMaterial({ color: 0x8b4513 })
            );
            roof.position.y = 10.5;
            roof.rotation.y = Math.PI / 4;
            roof.scale.set(1, 1, 0.8);
            roof.castShadow = true;
            house.add(roof);
            
            // Porta
            const door = new THREE.Mesh(
                new THREE.BoxGeometry(2.5, 5, 0.2),
                new THREE.MeshStandardMaterial({ color: 0x4a3728 })
            );
            door.position.set(0, 2.5, 5.1);
            house.add(door);
            
            // Janelas
            const windowMat = new THREE.MeshStandardMaterial({ 
                color: 0x87ceeb,
                transparent: true,
                opacity: 0.6
            });
            
            const w1 = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 0.2), windowMat);
            w1.position.set(-3, 5, 5.1);
            house.add(w1);
            
            const w2 = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 0.2), windowMat);
            w2.position.set(3, 5, 5.1);
            house.add(w2);
            
            house.position.set(x, 0, z);
            scene.add(house);
            
            // Interior b√°sico
            const interior = new THREE.Group();
            
            // Ch√£o
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(10, 8),
                new THREE.MeshStandardMaterial({ color: 0x8b7355 })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0.1;
            interior.add(floor);
            
            // Sof√°
            const sofa = new THREE.Mesh(
                new THREE.BoxGeometry(4, 1, 2),
                new THREE.MeshStandardMaterial({ color: 0x8b0000 })
            );
            sofa.position.set(-2, 0.5, 2);
            interior.add(sofa);
            
            // Cama
            const bed = new THREE.Mesh(
                new THREE.BoxGeometry(3, 1, 4),
                new THREE.MeshStandardMaterial({ color: 0xffffff })
            );
            bed.position.set(3, 0.5, -2);
            interior.add(bed);
            
            // Trigger intera√ß√£o
            const trigger = new THREE.Mesh(
                new THREE.BoxGeometry(3, 6, 3),
                new THREE.MeshBasicMaterial({ visible: false })
            );
            trigger.position.set(x, 3, z + 6);
            trigger.userData = { type: 'door', house: house, interior: interior, x, z };
            scene.add(trigger);
            interactables.push(trigger);
            
            buildings.push({ mesh: house, interior, x, z });
        }
        
        function createLuis(x, z) {
            const luis = new THREE.Group();
            
            // Corpo azul
            const body = new THREE.Mesh(
                new THREE.CylinderGeometry(0.4, 0.4, 1.8, 8),
                new THREE.MeshStandardMaterial({ color: 0x4a90e2 })
            );
            body.position.y = 1.8;
            body.castShadow = true;
            luis.add(body);
            
            // Cabe√ßa
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.35, 16, 16),
                new THREE.MeshStandardMaterial({ color: 0xffdbac })
            );
            head.position.y = 3;
            luis.add(head);
            
            // Cabelo cacheado (esferas)
            const hairGroup = new THREE.Group();
            for (let i = 0; i < 20; i++) {
                const curl = new THREE.Mesh(
                    new THREE.SphereGeometry(0.08, 8, 8),
                    new THREE.MeshStandardMaterial({ color: 0x000000 })
                );
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI * 0.5;
                curl.position.set(
                    0.32 * Math.sin(phi) * Math.cos(theta),
                    0.32 * Math.cos(phi),
                    0.32 * Math.sin(phi) * Math.sin(theta)
                );
                hairGroup.add(curl);
            }
            hairGroup.position.y = 3.1;
            luis.add(hairGroup);
            
            // √ìculos
            const glasses = new THREE.Group();
            const frameMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            
            const leftEye = new THREE.Mesh(new THREE.TorusGeometry(0.12, 0.02, 8, 16), frameMat);
            leftEye.position.set(-0.15, 0, 0.25);
            glasses.add(leftEye);
            
            const rightEye = new THREE.Mesh(new THREE.TorusGeometry(0.12, 0.02, 8, 16), frameMat);
            rightEye.position.set(0.15, 0, 0.25);
            glasses.add(rightEye);
            
            const bridge = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.02, 0.02), frameMat);
            bridge.position.set(0, 0, 0.25);
            glasses.add(bridge);
            
            glasses.position.y = 3;
            luis.add(glasses);
            
            // Pernas
            const legGeo = new THREE.CylinderGeometry(0.15, 0.12, 1.8);
            const legMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            
            const leftLeg = new THREE.Mesh(legGeo, legMat);
            leftLeg.position.set(-0.25, 0.9, 0);
            luis.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeo, legMat);
            rightLeg.position.set(0.25, 0.9, 0);
            luis.add(rightLeg);
            
            // Bra√ßos
            const armGeo = new THREE.CylinderGeometry(0.12, 0.1, 1.6);
            const armMat = new THREE.MeshStandardMaterial({ color: 0x4a90e2 });
            
            const leftArm = new THREE.Mesh(armGeo, armMat);
            leftArm.position.set(-0.6, 2.2, 0);
            leftArm.rotation.z = 0.3;
            luis.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeo, armMat);
            rightArm.position.set(0.6, 2.2, 0);
            rightArm.rotation.z = -0.3;
            luis.add(rightArm);
            
            luis.position.set(x, 0, z);
            luis.userData = {
                type: 'npc',
                isLuis: true,
                name: 'Luis',
                dialogue: {
                    greeting: [
                        "E a√≠, como vai a jornada?",
                        "T√° com medo? Normal. Mas eu t√¥ aqui.",
                        "Prefiro ser o amigo certo... do que o rei errado."
                    ],
                    topics: {
                        'Sobre a amizade': "N√£o sou o her√≥i da profecia, mas tamb√©m sei que nenhum her√≥i vence sozinho.",
                        'Sobre escolhas': "Voc√™ n√£o √© o escolhido... voc√™ √© quem escolhe ficar. Isso √© mais raro."
                    }
                }
            };
            
            scene.add(luis);
            npcs.push(luis);
            
            // Trigger
            const trigger = new THREE.Mesh(
                new THREE.BoxGeometry(1.5, 4, 1.5),
                new THREE.MeshBasicMaterial({ visible: false })
            );
            trigger.position.copy(luis.position);
            trigger.userData = { type: 'npc', npc: luis };
            scene.add(trigger);
            interactables.push(trigger);
        }
        
        function createNPC() {
            const npc = new THREE.Group();
            
            const colors = [0xff6b6b, 0x4ecdc4, 0xffe66d, 0xa8e6cf, 0xfd79a8];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Corpo
            const body = new THREE.Mesh(
                new THREE.CylinderGeometry(0.4, 0.4, 1.8, 8),
                new THREE.MeshStandardMaterial({ color: color })
            );
            body.position.y = 1.8;
            body.castShadow = true;
            npc.add(body);
            
            // Cabe√ßa
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.35, 16, 16),
                new THREE.MeshStandardMaterial({ color: 0xffdbac })
            );
            head.position.y = 3;
            npc.add(head);
            
            // Cabelo
            const hair = new THREE.Mesh(
                new THREE.SphereGeometry(0.37, 16, 16, 0, Math.PI * 2, 0, Math.PI / 2.5),
                new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
            );
            hair.position.y = 3.05;
            npc.add(hair);
            
            // Pernas
            const legMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const leftLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.12, 1.8), legMat);
            leftLeg.position.set(-0.25, 0.9, 0);
            npc.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.12, 1.8), legMat);
            rightLeg.position.set(0.25, 0.9, 0);
            npc.add(rightLeg);
            
            const x = (Math.random() - 0.5) * 150;
            const z = (Math.random() - 0.5) * 150;
            npc.position.set(x, 0, z);
            
            npc.userData = {
                type: 'npc',
                isLuis: false,
                name: ['Aldric', 'Beatrix', 'Cedric', 'Diana'][Math.floor(Math.random() * 4)],
                behavior: 'idle',
                timer: Math.random() * 10,
                dialogue: {
                    greeting: ['Ol√°!', 'Bom dia!', 'Oi!'],
                    topics: { 'Clima': 'Lindo dia, n√£o acha?' }
                }
            };
            
            scene.add(npc);
            npcs.push(npc);
            
            const trigger = new THREE.Mesh(
                new THREE.BoxGeometry(1.5, 4, 1.5),
                new THREE.MeshBasicMaterial({ visible: false })
            );
            trigger.position.copy(npc.position);
            trigger.userData = { type: 'npc', npc: npc };
            scene.add(trigger);
            interactables.push(trigger);
        }
        
        function createAnimal() {
            const group = new THREE.Group();
            const types = ['vaca', 'cachorro', 'gato', 'cavalo'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let color, size;
            switch(type) {
                case 'vaca': color = 0xffffff; size = 1.5; break;
                case 'cachorro': color = 0x8b4513; size = 0.6; break;
                case 'gato': color = 0xffa500; size = 0.4; break;
                case 'cavalo': color = 0x8b4513; size = 1.8; break;
            }
            
            const mat = new THREE.MeshStandardMaterial({ color: color });
            
            // Corpo
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.2 * size, size, 2 * size), mat);
            body.position.y = size;
            body.castShadow = true;
            group.add(body);
            
            // Cabe√ßa
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.8 * size, 0.8 * size, size), mat);
            head.position.set(0, size * 1.5, size * 1.2);
            group.add(head);
            
            // Pernas
            for (let i = 0; i < 4; i++) {
                const leg = new THREE.Mesh(new THREE.CylinderGeometry(0.15 * size, 0.1 * size, size), mat);
                leg.position.set(
                    (i % 2 === 0 ? -0.4 : 0.4) * size,
                    size * 0.5,
                    (i < 2 ? -0.6 : 0.6) * size
                );
                group.add(leg);
            }
            
            const x = (Math.random() - 0.5) * 200;
            const z = (Math.random() - 0.5) * 200;
            group.position.set(x, 0, z);
            
            group.userData = {
                type: 'animal',
                animalType: type,
                state: 'idle',
                timer: Math.random() * 5
            };
            
            scene.add(group);
            animals.push(group);
            
            const trigger = new THREE.Mesh(
                new THREE.BoxGeometry(2 * size, 2 * size, 3 * size),
                new THREE.MeshBasicMaterial({ visible: false })
            );
            trigger.position.copy(group.position);
            trigger.userData = { type: 'animal', animal: group };
            scene.add(trigger);
            interactables.push(trigger);
        }
        
        function setupControls() {
            // Pointer Lock
            const canvas = renderer.domElement;
            
            canvas.addEventListener('click', () => {
                if (!isLocked) {
                    canvas.requestPointerLock();
                }
            });
            
            document.addEventListener('pointerlockchange', () => {
                isLocked = document.pointerLockElement === canvas;
            });
            
            // Teclado
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'KeyE': interact(); break;
                    case 'KeyF': toggleSit(); break;
                    case 'Escape': document.exitPointerLock(); break;
                }
            });
            
            document.addEventListener('keyup', (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            });
            
            // Mouse look
            document.addEventListener('mousemove', (e) => {
                if (!isLocked) return;
                
                const sensitivity = 0.002;
                camera.rotation.y -= e.movementX * sensitivity;
                camera.rotation.x -= e.movementY * sensitivity;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            });
        }
        
        function startGame() {
            loadingScreen.classList.add('hidden');
            ui.style.display = 'block';
            
            const canvas = renderer.domElement;
            canvas.requestPointerLock();
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            prevTime = time;
            
            if (isLocked) {
                // Movimento
                velocity.x -= velocity.x * 10 * delta;
                velocity.z -= velocity.z * 10 * delta;
                
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                
                if (direction.length() > 0) direction.normalize();
                
                const speed = 100;
                if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;
                
                // Aplicar movimento na dire√ß√£o da c√¢mera
                const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                forward.y = 0;
                forward.normalize();
                
                const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                right.y = 0;
                right.normalize();
                
                camera.position.add(forward.multiplyScalar(-velocity.z * delta));
                camera.position.add(right.multiplyScalar(-velocity.x * delta));
                
                // Gravidade simples
                if (camera.position.y > 2) {
                    velocity.y -= 9.8 * delta;
                    camera.position.y += velocity.y * delta;
                }
                if (camera.position.y < 2) {
                    camera.position.y = 2;
                    velocity.y = 0;
                }
            }
            
            // Atualizar NPCs
            npcs.forEach(npc => {
                const data = npc.userData;
                data.timer -= delta;
                
                if (data.timer <= 0) {
                    data.behavior = ['idle', 'walk'][Math.floor(Math.random() * 2)];
                    data.timer = 5 + Math.random() * 10;
                    
                    if (data.behavior === 'walk') {
                        const angle = Math.random() * Math.PI * 2;
                        data.targetX = npc.position.x + Math.cos(angle) * 20;
                        data.targetZ = npc.position.z + Math.sin(angle) * 20;
                    }
                }
                
                if (data.behavior === 'walk' && data.targetX !== undefined) {
                    const dx = data.targetX - npc.position.x;
                    const dz = data.targetZ - npc.position.z;
                    const dist = Math.sqrt(dx * dx + dz * dz);
                    
                    if (dist > 0.5) {
                        const speed = 2 * delta;
                        npc.position.x += (dx / dist) * speed;
                        npc.position.z += (dz / dist) * speed;
                        npc.lookAt(data.targetX, 0, data.targetZ);
                    } else {
                        data.behavior = 'idle';
                    }
                }
                
                // Atualizar trigger
                const trigger = interactables.find(i => i.userData.npc === npc);
                if (trigger) trigger.position.copy(npc.position);
            });
            
            // Atualizar animais
            animals.forEach(animal => {
                const data = animal.userData;
                data.timer -= delta;
                
                if (data.timer <= 0) {
                    data.state = ['idle', 'walk'][Math.floor(Math.random() * 2)];
                    data.timer = 3 + Math.random() * 5;
                    
                    if (data.state === 'walk') {
                        const angle = Math.random() * Math.PI * 2;
                        data.vx = Math.cos(angle) * 2;
                        data.vz = Math.sin(angle) * 2;
                    }
                }
                
                if (data.state === 'walk') {
                    animal.position.x += data.vx * delta;
                    animal.position.z += data.vz * delta;
                    animal.lookAt(
                        animal.position.x + data.vx,
                        0,
                        animal.position.z + data.vz
                    );
                }
                
                // Limitar √°rea
                if (animal.position.length() > 180) {
                    animal.position.setLength(180);
                    data.vx *= -1;
                    data.vz *= -1;
                }
                
                const trigger = interactables.find(i => i.userData.animal === animal);
                if (trigger) trigger.position.copy(animal.position);
            });
            
            // Verificar intera√ß√µes
            checkInteractions();
            
            renderer.render(scene, camera);
        }
        
        function checkInteractions() {
            const crosshair = document.getElementById('crosshair');
            const prompt = document.getElementById('interactionPrompt');
            
            let closest = null;
            let closestDist = Infinity;
            
            interactables.forEach(obj => {
                const dist = obj.position.distanceTo(camera.position);
                if (dist < 5 && dist < closestDist) {
                    closest = obj;
                    closestDist = dist;
                }
            });
            
            canInteract = closest;
            
            if (closest) {
                crosshair.classList.add('interacting');
                prompt.classList.add('visible');
            } else {
                crosshair.classList.remove('interacting');
                prompt.classList.remove('visible');
            }
        }
        
        function interact() {
            if (!canInteract) return;
            
            const data = canInteract.userData;
            
            if (data.type === 'door') {
                enterHouse(data);
            } else if (data.type === 'npc') {
                startDialogue(data.npc);
            } else if (data.type === 'animal') {
                petAnimal(data.animal);
            }
        }
        
        let isInside = false;
        
        function enterHouse(data) {
            if (!isInside) {
                data.interior.visible = true;
                camera.position.set(data.x, 2, data.z);
                isInside = true;
                showMessage("Voc√™ entrou na casa. Pressione E para sair.");
            } else {
                data.interior.visible = false;
                camera.position.set(data.x, 2, data.z + 8);
                isInside = false;
                showMessage("Voc√™ saiu da casa.");
            }
        }
        
        function startDialogue(npc) {
            document.exitPointerLock();
            isLocked = false;
            
            const box = document.getElementById('dialogueBox');
            const name = document.getElementById('speakerName');
            const text = document.getElementById('dialogueText');
            const options = document.getElementById('dialogueOptions');
            
            box.classList.add('active');
            name.textContent = npc.userData.name;
            
            const greetings = npc.userData.dialogue.greeting;
            text.textContent = greetings[Math.floor(Math.random() * greetings.length)];
            
            options.innerHTML = '';
            
            Object.entries(npc.userData.dialogue.topics).forEach(([topic, response]) => {
                const btn = document.createElement('button');
                btn.className = 'dialogue-option';
                btn.textContent = topic;
                btn.onclick = () => {
                    text.textContent = response;
                    if (npc.userData.isLuis) {
                        friendshipLevel = Math.min(100, friendshipLevel + 5);
                        document.getElementById('friendshipBar').style.width = friendshipLevel + '%';
                    }
                };
                options.appendChild(btn);
            });
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'dialogue-option';
            closeBtn.textContent = 'Adeus';
            closeBtn.onclick = () => {
                box.classList.remove('active');
                renderer.domElement.requestPointerLock();
            };
            options.appendChild(closeBtn);
        }
        
        function petAnimal(animal) {
            const type = animal.userData.animalType;
            const reactions = {
                'vaca': 'Muuu! üêÑ',
                'cachorro': 'Au au! üêï',
                'gato': 'Miau! üê±',
                'cavalo': 'Relincho! üê¥'
            };
            showMessage(`Voc√™ acariciou o ${type}. ${reactions[type]}`);
        }
        
        function toggleSit() {
            if (camera.position.y < 2.5) {
                camera.position.y = 2;
            } else {
                camera.position.y = 1.5;
                showMessage("Voc√™ sentou. Pressione F para levantar.");
            }
        }
        
        function showMessage(msg) {
            const prompt = document.getElementById('interactionPrompt');
            prompt.textContent = msg;
            prompt.classList.add('visible');
            setTimeout(() => {
                prompt.classList.remove('visible');
                prompt.textContent = 'Pressione E para interagir';
            }, 3000);
        }
        
        // Resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
